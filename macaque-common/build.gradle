plugins {
    id 'java'
    id 'java-library'
}

group = 'six.eared.macaque'

repositories {
    mavenCentral()
}

jar {
    archiveBaseName = 'macaque-common'
    archiveVersion = "${projectVersion}"
}

dependencies {
    api 'ch.qos.logback:logback-classic:1.2.3'
    api 'com.alibaba:fastjson:2.0.6'
}
publishing {
    publications {
        commonProject(MavenPublication) {
            groupId project.group
            artifactId project.name
            version projectVersion

            artifact jar
        }
    }

    repositories {
        mavenLocal()
    }
}